<!DOCTYPE html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>zhichang</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">志长</a>
        <ul class="right hide-on-med-and-down">
            <li>
                <a href="#"></a>
            </li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li>
                <a href="#"></a>
            </li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger">
            <i class="material-icons">menu</i>
        </a>
    </div>
</nav>
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <!-- <br><br> -->
        <h1 class="header center orange-text">月度汇报整理</h1>
        <div class="row center">
            <h5 class="header col s12 light">谨以此工具献给我们美貌与智慧（划掉）并重的摇同学</h5>
        </div>
        <!-- <div class="row center">
<a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light orange">Get Started</a>
</div> -->
        <!-- <br><br> -->

    </div>
</div>


<div class="container">
    <div class="section">
        <h2 class="header center orange-text">上报省公司.xls</h2>
        {{ report_excel_data|safe }}
    </div>

    <div class="section">
        <h2 class="header center orange-text">内部发文.doc</h2>
        <h3 class="header center orange-text">设计</h3>
        {{ report_doc_data1|safe }}
        <h3 class="header center orange-text">监理</h3>
        {{ report_doc_data2|safe }}
        <h3 class="header center orange-text">施工</h3>
        {{ report_doc_data3|safe }}
    </div>

    {% if error_msg %}
        <div class="section">
            <h2 class="header center orange-text">数据异常信息</h2>
            {{ error_msg|safe }}
        </div>
    {% endif %}
</div>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/static/js/materialize.js"></script>
<script src="/static/js/init.js"></script>
</body>

</html>
